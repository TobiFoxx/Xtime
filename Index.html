<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=800, height=480, user-scalable=no" />
  <title>Black Hole Quote</title>
  <link href="https://fonts.cdnfonts.com/css/sphere-fez" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      width: 800px;
      height: 480px;
      background-color: black;
      color: white;
      font-family: 'SPHERE FEZ', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .text {
      width: 100%;
      text-align: center;
      font-size: 6.5vw;
      line-height: 1.2;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="text">
    If time is relative,<br>
    then x/time is a black hole.
  </div>
</body>
</html>
